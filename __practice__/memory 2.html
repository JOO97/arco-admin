<html>
  <head></head>

  <body>
       
    <button id="createBtn">增加节点</button>
       
    <script>
      function create() {
        var ul = document.createElement('ul');
        for (var i = 0; i < 10000; i++) {
          var li = document.createElement('li');
          ul.appendChild(li);
        }
        detachedNodes = ul;
      }
      document.getElementById('createBtn').addEventListener('click', create);

      function testThis() {
        function child() {
          console.log(this);
        }
        child();
      }

      testThis();
    </script>
  </body>
</html>
